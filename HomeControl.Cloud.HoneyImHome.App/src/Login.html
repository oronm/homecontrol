<template>
    <section>
        <h2>${heading}</h2>

        <form submit.trigger="submit()">
            <div>
                <label>User Name</label>
                <input type="text" value.bind="userName">
            </div>
            <div>
                <label>Password</label>
                <input type="text" value.bind="password">
            </div>
            <button type="submit">Submit</button>
            <div>
                <label>Error Message</label>
                <input type="text" value.bind="errorMessage">
            </div>
            <div>
                <label>Token</label>
                <input type="text" value.bind="token">
            </div>
        </form>
    </section>
</template>

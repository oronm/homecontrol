<template>
    <require from="paulvanbladel/aurelia-auth/AuthFilter"></require>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <!--<span class="sr-only">Toggle Navigation</span>-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="fa fa-home"></i>
                    <span>${router.title}</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li repeat.for="row of router.navigation | authFilter: isAuthenticated" class="${row.isActive ? 'active' : ''}">
                        <a data-toggle="collapse" data-target="#navbar.in" href.bind="row.href">${row.title}</a>
                    </li>
                </ul>

                <ul if.bind="!isAuthenticated" class="nav navbar-nav navbar-right">
                    <li><a href="/#/login">Login</a></li>
                    <li class="loader" if.bind="router.isNavigating">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </li>
                </ul>

                <ul if.bind="isAuthenticated" class="nav navbar-nav navbar-right">
                    <li><a href="/#/logout">Logout</a></li>
                    <li class="loader" if.bind="router.isNavigating">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>

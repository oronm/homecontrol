               /* -----------------------------------------------
        * Timeline
        * --------------------------------------------- */
               .timeline {
                   list-style: none;
                   padding: 10px 0;
                   position: relative;
                   font-weight: 300;
               }

                   .timeline:before {
                       top: 0;
                       bottom: 0;
                       position: absolute;
                       content: " ";
                       width: 2px;
                       background: #999999;
                       left: 50%;
                       margin-left: -1.5px;
                   }

                   .timeline > li {
                       margin-bottom: 20px;
                       position: relative;
                       width: 50%;
                       float: left;
                       clear: left;
                   }

                       .timeline > li:before, .timeline > li:after {
                           content: " ";
                           display: table;
                           margin-top: 10px;
                       }

                       .timeline > li:after {
                           clear: both;
                       }

                       .timeline > li:before, .timeline > li:after {
                           content: " ";
                           display: table;
                       }

                       .timeline > li:after {
                           clear: both;
                       }

                       .timeline > li > .timeline-panel {
                           width: calc(100% - 25px);
                           width: -moz-calc(100% - 25px);
                           width: -webkit-calc(100% - 25px);
                           float: left;
                           border: 1px solid #dcdcdc;
                           background: #ffffff;
                           position: relative;
                       }

                           .timeline > li > .timeline-panel:before {
                               position: absolute;
                               /*top: 10px;*/
                               right: -15px;
                               display: inline-block;
                               border-top: 15px solid transparent;
                               border-left: 15px solid #dcdcdc;
                               border-right: 0 solid #dcdcdc;
                               border-bottom: 15px solid transparent;
                               content: " ";
                           }

                           .timeline > li > .timeline-panel:after {
                               position: absolute;
                               top: 2px;
                               right: -14px;
                               display: inline-block;
                               border-top: 14px solid transparent;
                               border-left: 14px solid #999999;
                               border-right: 0 solid #999999;
                               border-bottom: 14px solid transparent;
                               content: " ";
                           }

                       .timeline > li > .timeline-badge {
                           color: #999999;
                           width: 24px;
                           height: 24px;
                           /*line-height: 50px;*/
                           text-align: center;
                           position: absolute;
                           top: 16px;
                           right: -12px;
                           z-index: 100;
                       }

                       .timeline > li.timeline-inverted > .timeline-panel {
                           float: right;
                       }

                           .timeline > li.timeline-inverted > .timeline-panel:before {
                               border-left-width: 0;
                               border-right-width: 15px;
                               left: -15px;
                               right: auto;
                           }

                           .timeline > li.timeline-inverted > .timeline-panel:after {
                               border-left-width: 0;
                               border-right-width: 14px;
                               left: -14px;
                               right: auto;
                           }

               .timeline-badge > a {
                   color: #999999 !important;
               }

               .timeline-badge a:hover {
                   color: #dcdcdc !important;
               }

               .timeline-title {
                   margin-top: 0;
                   color: inherit;
               }

               .timeline-heading h4 {
                   font-weight: 400;
                   padding: 0 15px;
                   color: #4679bd;
                   font-size: 10px;
               }

               .timeline-body > p, .timeline-body > ul {
                   padding: 10px 15px;
                   margin-bottom: 0;
               }

               .timeline-footer {
                   padding: 5px 15px;
                   background-color: #f4f4f4;
                   font-size: 10px;
               }

                   .timeline-footer p {
                       margin-bottom: 0;
                   }

                   .timeline-footer > a {
                       cursor: pointer;
                       text-decoration: none;
                   }

               .timeline > li.timeline-inverted {
                   float: right;
                   clear: right;
               }

               .timeline > li:nth-child(2) {
                   margin-top: 10px;
               }

               .timeline > li.timeline-inverted > .timeline-badge {
                   left: -12px;
               }

               .no-float {
                   float: none !important;
               }

               @media (max-width: 1px) {
                   ul.timeline:before {
                       left: 40px;
                   }

                   ul.timeline > li {
                       margin-bottom: 10px;
                       position: relative;
                       width: 100%;
                       float: left;
                       clear: left;
                   }

                       ul.timeline > li > .timeline-panel {
                           width: calc(100% - 65px);
                           width: -moz-calc(100% - 65px);
                           width: -webkit-calc(100% - 65px);
                       }

                       ul.timeline > li > .timeline-badge {
                           left: 28px;
                           margin-left: 0;
                           margin-top: -10px;
                           top: 16px;
                       }

                       ul.timeline > li > .timeline-panel {
                           float: right;
                       }

                           ul.timeline > li > .timeline-panel:before {
                               border-left-width: 0;
                               border-right-width: 15px;
                               left: -15px;
                               right: auto;
                           }

                           ul.timeline > li > .timeline-panel:after {
                               border-left-width: 0;
                               border-right-width: 14px;
                               left: -14px;
                               right: auto;
                           }

                   .timeline > li.timeline-inverted {
                       float: left;
                       clear: left;
                       margin-top: 30px;
                       margin-bottom: 30px;
                   }

                       .timeline > li.timeline-inverted > .timeline-badge {
                           left: 28px;
                       }
               }
    </style>
